<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript project - armstrong numbers</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="conAbs">
        <h1 class="header">Armstrong number checking</h1>
        <div class="label_btn">
          <label class="inputBox"
            >Insert a number:
            <input
              type="text"
              name="inputOfUser"
              placeholder="153"
              oninput="inputIsValid()"
            />
          </label>
          <button onclick="calculateArmStrong()" id="btnChecking">check</button>
        </div>
        <p id="result">test result</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
